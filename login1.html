<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <style>
        body {
            margin: 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('back_2.jpg') no-repeat;
            background-size: cover;
            background-position: center;
        }

        .wrapper {
            width: 400px;
            height: 440px;
            background: transparent;
            border: 3px solid rgba(255, 255, 255, .5);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 30px rgba(0, 0, 0, .5);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: height .2s ease;
            transition: width .2s ease;
        }

        .wrapper.active {
            height: 520px;
        }



        .wrapper .form-box {
            width: calc(100% - 80px);
            /* padding: 40px; */
        }

        .wrapper .form-box.login {
            transition: transform .18s ease;
            transform: translateX(0);
        }

        .wrapper.active .form-box.login {
            transition: none;
            transform: translateX(-400px);

        }

        .wrapper .form-box.register {
            position: absolute;
            transition: none;
            transform: translateX(400px);
        }

        .wrapper.active .form-box.register {
            transition: transform .18s ease;
            transform: translateX(0);
        }

        .form-box h2 {
            font-size: 2em;
            color: #162938;
            text-align: center;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            border-bottom: 2px solid #162938;
            margin: 30px 0;
        }

        .input-box label {
            position: absolute;
            top: 40%;
            left: 5px;
            top: 20%;
            font-size: 1.1em;
            font-weight: 500;
            pointer-events: none;
            transition: top 0.5s;
        }

        .input-box input:focus~label,
        .input-box input:valid~label {
            top: -5px;
        }

        .input-box input {
            width: calc(100% - 40px);
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 0.9em;
            font-weight: 600;
            padding-left: 3px;
        }

        .input-box .icon {
            position: absolute;
            right: 8px;
            font-size: 1.2em;
            line-height: 50px;
        }


        .remember-forgot {
            font-size: 1em;
            font-weight: 500;
            margin: -15px 0 15px;
            display: flex;
            justify-content: space-between;
            color: #162938;
        }

        .remember-forgot label input {
            margin-right: 3px;
        }

        .remember-forgot a {
            color: #162938;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
            color: rgb(60, 119, 229);
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #162938;
            border: none;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            color: #fff;
        }

        .login-register {
            font-size: 1em;
            color: #162938;
            text-align: center;
            font-weight: 500;
            margin: 25px 0 10px;

        }

        .login-register p a {
            color: #162938;
            text-decoration: none;
            font-weight: 600;
        }

        .login-register a:hover {
            text-decoration: underline;
            color: rgb(60, 119, 229);
        }

        .error {
            display: flex;
            justify-content: center;
            color: crimson;
        }

        @media (max-width: 768px) {
            .form-box {
                padding: 20px;
            }

            .input-box input {
                width: calc(100% - 30px);
            }
        }

        @media (max-width: 480px) {
            .form-box {
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#" id="loginForm">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="loginEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="loginPassword" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="submit">
                    <button type="submit" class="btn">Login</button>
                </div>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
                <div id="loginError" class="error"></div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#" id="registerForm">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" id="regName" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="regEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="regPassword" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        I agree to the terms & conditions</label>
                </div>
                <div class="submit">
                    <button type="submit" class="btn">Register</button>
                </div>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
                <div id="regError" class="error"></div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
<script>
    const wrapper = document.querySelector('.wrapper');
    const loginLink = document.querySelector('.login-link');
    const registerLink = document.querySelector('.register-link');


    registerLink.addEventListener('click', () => {
        wrapper.classList.add('active');
    });

    loginLink.addEventListener('click', () => {
        wrapper.classList.remove('active');
    });

    function login(event) {
        event.preventDefault();
        var email = document.getElementById("loginEmail").value;
        var password = document.getElementById("loginPassword").value;
        // Email and password validation
        if (!validateEmail(email)) {
            document.getElementById("loginError").innerText = "Please enter a valid email address.";
        } else if (!validatePassword(password)) {
            document.getElementById("loginError").innerText = "Password must be at least 6 characters long.";
        } else {
            document.getElementById("loginError").innerText = "";
            alert("Login successful!");
            // You can redirect the user to another page or perform other actions here
        }
    }

    function register(event) {
        event.preventDefault();
        var name = document.getElementById("regName").value;
        var email = document.getElementById("regEmail").value;
        var password = document.getElementById("regPassword").value;
        // Email and password validation
        if (name.trim() === "" || !validateEmail(email) || !validatePassword(password)) {
            document.getElementById("regError").innerText = "Please fill in all fields correctly.";
        } else {
            document.getElementById("regError").innerText = "";
            alert("Registration successful!");
            // You can redirect the user to another page or perform other actions here
        }
    }


    function validateEmail(email) {
        // Regular expression for email validation
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    function validatePassword(password) {
        // Password must be at least 6 characters long
        return password.length >= 6;
    }

    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("loginForm").addEventListener("submit", login);
        document.getElementById("registerForm").addEventListener("submit", register);

        // Add event listeners to the links for switching between login and registration forms
        document.querySelector(".login-register .register-link").addEventListener("click", function (event) {
            event.preventDefault(); // Prevent the default link behavior
            document.querySelector(".form-box.login").style.display = "none";
            document.querySelector(".form-box.register").style.display = "block";
        });

        document.querySelector(".login-register .login-link").addEventListener("click", function (event) {
            event.preventDefault(); // Prevent the default link behavior
            document.querySelector(".form-box.register").style.display = "none";
            document.querySelector(".form-box.login").style.display = "block";
        });
    });
</script>

</html>
